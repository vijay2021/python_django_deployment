{% extends "basic_app/base.html" %}
{% load static %}
{% block body_block %}

    {% if registered %}
        <h1>Thank You for registraion.</h1>
    {% else %}
        <h1>Register Here!</h1>
        <h2>Fill out the form below:</h2>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="" class="btn btn-primary" value="Register">
        </form>

    {% endif %}

{% endblock %}
